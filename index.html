<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noury App</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cabinet_id = new URLSearchParams(window.location.search).get('cabinet_id') || "";
      const noury = 'https://app.noury.ch';
      const dev = 'https://app.dev.noury.ch';
      const stage = 'https://app.stage.noury.ch';
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "itms-apps://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;

      const isAndroid = () => /android/i.test(userAgent);
      const isiOS = () => /iPad|iPhone|iPod/.test(userAgent);
      let app = '';
      let appScheme = '';
      if (window.location.origin === noury) {
        app = 'noury';
      } else if (window.location.origin === 'https://mustea08.github.io') {
        app = 'nourydev';
      } else {
        app = 'nourystage';
      }

      if (cabinet_id) {
        appScheme = `${app}://splash/cabinet_id=${cabinet_id}`;
      } else {
        appScheme = `${app}://splash`;
      }

      const openApp = () => {
        if (isAndroid() || isiOS()) {
          if (isiOS()) {
            // let iframe = document.createElement('iframe');
            //   iframe.setAttribute('src', 'fb://profile');
            //   iframe.setAttribute('width', '1px');
            //   iframe.setAttribute('height', '1px');
            //   iframe.setAttribute('position', 'absolute');
            //   iframe.setAttribute('top', '0');
            //   iframe.setAttribute('left', '0');
            //   document.documentElement.appendChild(iframe);
            //   iframe.parentNode.removeChild(iframe);
            //   iframe = null;
            // setTimeout(() => {
            //   window.location.href = appStoreURL;
            // }, 1500);
            let isBlurred = false;
            let didFallback = false;
            window.addEventListener('blur', () => {
              isBlurred = true;
            });
            window.addEventListener('focus', function() {
              isBlurred = false;
              appStoreFallback();
            });

            function appStoreFallback() {
              if (isBlurred || didFallback) return;
            
              // Since we are using the native deep link, we wrap it in a custom
              // confirm prompt to prevent it from opening immediately.
              if (window.confirm(`Open in "App Store"?`)) {
                window.top.location = appStoreURL;
              }
              
              didFallback = true;
            }
            window.top.location = appScheme; 
            setTimeout(function() {
              appStoreFallback();
            }, 500);
          } else {
            window.location.href = appScheme;
            setTimeout(() => {
              window.location.href = playStoreURL;
            }, 500);
          }
        } else {
          window.location.href = websiteURL;
        }
      };

      openApp();
    });
  </script>
</head>
<body>
</body>
</html>
