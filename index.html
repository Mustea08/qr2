<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noury App</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cabinet_id = new URLSearchParams(window.location.search).get('cabinet_id') || "";
      const appScheme = `scan://splash/cabinet_id=${cabinet_id}`;
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "itms-apps://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;

      const isAndroid = () => /android/i.test(userAgent);
      const isiOS = () => /iPad|iPhone|iPod/.test(userAgent);

      const openApp = () => {
        // Attempt to open the app scheme
        window.location.href = appScheme;

        // Set a longer timeout to redirect to the app store or website if the app is not installed
        setTimeout(() => {
          if (isiOS()) {
            window.location.href = appStoreURL;
          } else if (isAndroid()) {
            window.location.href = playStoreURL;
          } else {
            window.location.href = websiteURL;
          }
        }, 3000); // Increased timeout to handle user interaction delay
      };

      // Manipulate history to reduce the likelihood of navigating back to this page
      history.replaceState(null, null, window.location.href);
      history.pushState(null, null, window.location.href);

      // Open the app
      openApp();

      // Popstate event to handle the back button
      window.addEventListener('popstate', () => {
        history.pushState(null, null, window.location.href);
      });
    });
  </script>
</head>
<body>
</body>
</html>
