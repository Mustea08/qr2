<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cabinet_id = new URLSearchParams(window.location.search).get('cabinet_id') || "";
      const appScheme = `scan://splash/cabinet_id=${cabinet_id}`;
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "https://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;

      const isAndroid = () => /android/i.test(userAgent);
      const isiOS = () => /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      const openApp = () => {
        if (isiOS()) {
          // iOS specific handling
          const now = new Date().getTime();
          const iFrame = document.createElement('iframe');
          iFrame.style.border = 'none';
          iFrame.style.width = '0';
          iFrame.style.height = '0';
          iFrame.style.visibility = 'hidden';
          iFrame.style.position = 'absolute';
          iFrame.src = appScheme;
          document.body.appendChild(iFrame);

          setTimeout(() => {
            if (new Date().getTime() - now < 2000) {
              window.location.href = appStoreURL;
            }
          }, 1500);

        } else {
          // Android and other platforms handling
          const now = new Date().getTime();
          setTimeout(() => {
            if (new Date().getTime() - now < 2000) {
              if (isAndroid()) {
                window.location.href = playStoreURL;
              } else {
                window.location.href = websiteURL;
              }
            }
          }, 1500);
          window.location = appScheme;
        }
      };

      openApp();
    });
  </script>
</head>

</html>
