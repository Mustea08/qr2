<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noury App</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cabinet_id = new URLSearchParams(window.location.search).get('cabinet_id') || "";
      const appScheme = `scan://splash/cabinet_id=${cabinet_id}`;
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "itms-apps://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;

      const isAndroid = () => /android/i.test(userAgent);
      const isiOS = () => /iPad|iPhone|iPod/.test(userAgent);

      const openApp = () => {
        try {
          console.log('enterd:')
          window.location.host(appScheme);
          console.log("after");
        } catch (error) {
          console.log('now it is not working', ' ', error);
          setTimeout(() => {
            if (isiOS()) {
              window.location.href = appStoreURL;
            } else if (isAndroid()) {
              window.location.href = playStoreURL;
            } else {
              console.log('heelool');
              window.location.href = websiteURL;
            }
          }, 3000); // Increased timeout to handle user interaction delay
        };

      }

      openApp();
    });
  </script>
</head>

<body>
</body>

</html>
